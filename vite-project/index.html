<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy the Monkeys</title>
  </head>
  <body>
    <h1 class="title">Buy the Monkeys</h1>
    <div class="buttons">
      <button class="placeholder">One</button>
      <button class="placeholder">Two</button>
      <button class="placeholder">Three</button>
      <button class="placeholder">Four</button>
    </div>

    <div class="items">
      <div class="card">
        <h2 class="item">Dart Monkey</h2>
        <img class="monkey" src="./Monkeys/DartMonkey.webp" alt="" />
        <h2 class="class">Primary</h2>
        <h3 class="cost">$215</h3>
      </div>

      <div class="card">
        <h2 class="item">Ninja Monkey</h2>
        <img class="monkey" src="./Monkeys/Ninja Monkey.webp" alt="" />
        <h2 class="class">Magic</h2>
        <h3 class="cost">$540</h3>
      </div>

      <div class="card">
        <h2 class="item">Dartling Gunner</h2>
        <img class="monkey" src="./Monkeys/Dartling Gunner.webp" alt="" />
        <h2 class="class">Miltary</h2>
        <h3 class="cost">$920</h3>
      </div>

      <div class="card">
        <h2 class="item">Banana Farm</h2>
        <img class="monkey" src="./Monkeys/Banana Farm.webp" alt="" />
        <h2 class="class">Support</h2>
        <h3 class="cost">$1325</h3>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
